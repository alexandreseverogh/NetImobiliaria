name: Deploy Automation

on:
  push:
    branches:
      - main
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Execute Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # Define branch logic
            BRANCH="${{ github.ref_name }}"
            echo "游 Iniciando deploy para branch: $BRANCH"
            
            # Navegar para o diret칩rio de scripts e executar
            # Assumes que o reposit칩rio principal j치 est치 clonado em ~/net-imobiliaria
            # O script deploy-github.sh cuidar치 de clonar/atualizar as pastas espec칤ficas
            
            cd ~/net-imobiliaria || exit 1
            chmod +x scripts/vps/deploy-github.sh
            ./scripts/vps/deploy-github.sh "$BRANCH"
