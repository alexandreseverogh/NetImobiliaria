services:
  # =========================
  # PRODUÇÃO
  # =========================
  prod_db:
    image: ${POSTGRES_IMAGE:-postgres:17-alpine}
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${PROD_DB_NAME:-net_imobiliaria}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${PROD_DB_PASSWORD}
    volumes:
      - db_data_prod:/var/lib/postgresql/data
      - ./database/backups:/backups
    ports:
      - "127.0.0.1:5433:5432"  # Acessível via SSH tunnel (DBeaver). NÃO exposto na internet.
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${PROD_DB_NAME:-net_imobiliaria}"]
      interval: 5s
      timeout: 5s
      retries: 10

  prod_app:
    build:
      context: ${PROD_CONTEXT:-.}
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    depends_on:
      prod_db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"
      DB_HOST: prod_db
      DB_PORT: "5432"
      DB_NAME: ${PROD_DB_NAME:-net_imobiliaria}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${PROD_DB_PASSWORD}
      DB_SSL: "false"
      JWT_SECRET: ${PROD_JWT_SECRET}
      NEXT_PUBLIC_APP_URL: ${PROD_APP_URL}
      HEALTHCHECK_DB: "true"
    expose:
      - "3000"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:3000/api/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"
        ]
      interval: 30s
      timeout: 10s
      retries: 6
      start_period: 40s

  prod_feed:
    build:
      context: ${PROD_CONTEXT:-.}
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    depends_on:
      prod_db:
        condition: service_healthy
      prod_app:
        condition: service_healthy
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"
      DB_HOST: prod_db
      DB_PORT: "5432"
      DB_NAME: ${PROD_DB_NAME:-net_imobiliaria}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${PROD_DB_PASSWORD}
      DB_SSL: "false"
      NEXT_PUBLIC_API_URL: "http://prod_app:3000"
      CRON_SECRET: ${PROD_CRON_SECRET}
      LIBRETRANSLATE_URL: ${LIBRETRANSLATE_URL:-https://libretranslate.com}
    command: ["node", "scripts/feed-cron-scheduler.js"]
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "const {Client}=require('pg'); const c=new Client({host:process.env.DB_HOST,port:+process.env.DB_PORT,user:process.env.DB_USER,password:process.env.DB_PASSWORD,database:process.env.DB_NAME,ssl:{rejectUnauthorized:false}}); c.connect().then(()=>c.query('SELECT 1')).then(()=>c.end()).then(()=>process.exit(0)).catch(()=>process.exit(1));"
        ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =========================
  # HOMOLOGAÇÃO (STAGING)
  # =========================
  staging_db:
    image: ${POSTGRES_IMAGE:-postgres:17-alpine}
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${STAGING_DB_NAME:-net_imobiliaria_staging}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${STAGING_DB_PASSWORD}
    volumes:
      - db_data_staging:/var/lib/postgresql/data
      - ./database/backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${STAGING_DB_NAME:-net_imobiliaria_staging}"]
      interval: 5s
      timeout: 5s
      retries: 10

  staging_app:
    build:
      context: ${STAGING_CONTEXT:-.}
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    depends_on:
      staging_db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"
      DB_HOST: staging_db
      DB_PORT: "5432"
      DB_NAME: ${STAGING_DB_NAME:-net_imobiliaria_staging}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${STAGING_DB_PASSWORD}
      JWT_SECRET: ${STAGING_JWT_SECRET}
      NEXT_PUBLIC_APP_URL: ${STAGING_APP_URL}
      HEALTHCHECK_DB: "true"
    expose:
      - "3000"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:3000/api/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"
        ]
      interval: 30s
      timeout: 10s
      retries: 6
      start_period: 40s

  staging_feed:
    build:
      context: ${STAGING_CONTEXT:-.}
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    depends_on:
      staging_db:
        condition: service_healthy
      staging_app:
        condition: service_healthy
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"
      DB_HOST: staging_db
      DB_PORT: "5432"
      DB_NAME: ${STAGING_DB_NAME:-net_imobiliaria_staging}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${STAGING_DB_PASSWORD}
      NEXT_PUBLIC_API_URL: "http://staging_app:3000"
      CRON_SECRET: ${STAGING_CRON_SECRET}
      LIBRETRANSLATE_URL: ${LIBRETRANSLATE_URL:-https://libretranslate.com}
    command: ["node", "scripts/feed-cron-scheduler.js"]
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "const {Client}=require('pg'); const c=new Client({host:process.env.DB_HOST,port:+process.env.DB_PORT,user:process.env.DB_USER,password:process.env.DB_PASSWORD,database:process.env.DB_NAME,ssl:{rejectUnauthorized:false}}); c.connect().then(()=>c.query('SELECT 1')).then(()=>c.end()).then(()=>process.exit(0)).catch(()=>process.exit(1));"
        ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =========================
  # REVERSE PROXY ÚNICO (80/443)
  # =========================
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    depends_on:
      prod_app:
        condition: service_healthy
      staging_app:
        condition: service_healthy
    environment:
      PROD_DOMAIN: ${PROD_DOMAIN}
      STAGING_DOMAIN: ${STAGING_DOMAIN}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ops/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  db_data_prod:
  db_data_staging:
  caddy_data:
  caddy_config:


