services:
  db:
    image: ${POSTGRES_IMAGE:-postgres:17-alpine}
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-net_imobiliaria}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data_prod:/var/lib/postgresql/data
      - ./database/backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-net_imobiliaria}"]
      interval: 5s
      timeout: 5s
      retries: 10
    # Ajustes bÃ¡sicos de performance (tune via .env.production)
    command: >
      postgres
      -c shared_buffers=${PG_SHARED_BUFFERS:-1GB}
      -c effective_cache_size=${PG_EFFECTIVE_CACHE_SIZE:-3GB}
      -c maintenance_work_mem=${PG_MAINTENANCE_WORK_MEM:-256MB}
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=${PG_WORK_MEM:-8MB}
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_connections=${PG_MAX_CONNECTIONS:-200}

  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"
      # DB
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: ${DB_NAME:-net_imobiliaria}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      # App
      JWT_SECRET: ${JWT_SECRET}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
      HEALTHCHECK_DB: "true"
    expose:
      - "3000"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:3000/api/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"
        ]
      interval: 20s
      timeout: 5s
      retries: 10

  feed:
    build:
      context: .
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      app:
        condition: service_healthy
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"
      # DB
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: ${DB_NAME:-net_imobiliaria}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      # Preferir processamento direto; se cair no fallback HTTP, usa o app interno
      NEXT_PUBLIC_API_URL: "http://app:3000"
      CRON_SECRET: ${CRON_SECRET}
      LIBRETRANSLATE_URL: ${LIBRETRANSLATE_URL:-https://libretranslate.com}
    command: ["node", "scripts/feed-cron-scheduler.js"]

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    depends_on:
      - app
    environment:
      DOMAIN: ${DOMAIN}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ops/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data_prod:/data
      - caddy_config_prod:/config

volumes:
  db_data_prod:
  caddy_data_prod:
  caddy_config_prod:


